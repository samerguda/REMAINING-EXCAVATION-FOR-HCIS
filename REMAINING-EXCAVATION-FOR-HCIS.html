<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excavation Quantity Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #d9d9d9;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>REMAINING EXCAVATION FOR HCIS</h2>
        <p>Date: 03/27/2024</p>

        <div class="button-container">
            <button onclick="window.print()">Print</button>
            <button onclick="copyContent()">Copy Content</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Site</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>RS KHAMIS BAHAR</td>
                    <td>558.927 M<sup>3</sup></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>RS MUHAYIL</td>
                    <td>1038.87 M<sup>3</sup></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>RS TARQUSH</td>
                    <td>589.687 M<sup>3</sup></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>RS BARIQ</td>
                    <td>594.854 M<sup>3</sup></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>RS MAJARADA</td>
                    <td>1131.02 M<sup>3</sup></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>RS QANA</td>
                    <td>587.587 M<sup>3</sup></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>PS QANA</td>
                    <td>539.66 M<sup>3</sup></td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Total Excavation</strong></td>
                    <td><strong>5040.6 M<sup>3</sup></strong></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function copyContent() {
            const el = document.createElement('textarea');
            el.value = document.querySelector('table').innerText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('Content copied to clipboard');
        }
    </script>
</body>
</html>
